<h2 [hidden]="isEnd">GameShow</h2>
<h2 [hidden]="!isEnd">GameResult</h2>
<div [hidden]="isEnd">
  <input type="button" class="btn btn-primary" value="Take Card" (click)="resumePlay()" />
  <input type="button" class="btn btn-primary" value="Wait Other" (click)="stopPlay()" />
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>
        Player name
      </th>
      <th>
        Cards
      </th>
      <th>
        Pionts
      </th>
      <th>
        Player Status
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of gameInfo.playerInGameViewItems">
      <td>
        {{ player.playerName }}
      </td>
      <td>
        <p *ngFor="let card of player.cards">
          {{ card.cardLear }}
          {{ card.cardNumber }}</p>
      </td>
      <td>
        {{ player.points }}
      </td>
      <td>
        {{ player.playerStatus }}
      </td>
    </tr>
  </tbody>
</table>
